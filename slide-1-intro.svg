<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f0f0f0"/>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">Distributed Truth Verifier: Przyszłość weryfikacji prawdy</text>
  
  <!-- Ikona prawdy -->
  <circle cx="400" cy="200" r="80" fill="#4CAF50" />
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="80" text-anchor="middle" fill="white">✓</text>
  
  <!-- Linie łączące -->
  <line x1="400" y1="280" x2="200" y2="400" stroke="#333" stroke-width="2"/>
  <line x1="400" y1="280" x2="600" y2="400" stroke="#333" stroke-width="2"/>
  
  <!-- Pudełka z tekstem -->
  <rect x="100" y="400" width="200" height="100" rx="10" fill="#2196F3"/>
  <text x="200" y="450" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Kluczowa rola prawdomówności w przyszłości cywilizacji</text>
  
  <rect x="350" y="400" width="200" height="100" rx="10" fill="#FFC107"/>
  <text x="450" y="450" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Potrzeba nowych narzędzi do weryfikacji prawdy</text>
  
  <rect x="600" y="400" width="200" height="100" rx="10" fill="#E91E63"/>
  <text x="700" y="440" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Koncepcja nowoczesnego</text>
  <text x="700" y="460" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">wykrywacza kłamstw</text>
  <text x="700" y="480" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">opartego na Bitcoin Timechain</text>
</svg>
