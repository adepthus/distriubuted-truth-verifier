<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f0f0f0"/>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">Podsumowanie</text>
  
  <!-- Symbol podsumowania -->
  <circle cx="400" cy="150" r="80" fill="#3F51B5"/>
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="100" text-anchor="middle" fill="white">✓</text>
  
  <!-- Kluczowe aspekty -->
  <rect x="50" y="250" width="220" height="150" rx="10" fill="#4CAF50"/>
  <text x="160" y="280" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">Innowacyjność</text>
  <text x="160" y="310" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Nowe podejście do</text>
  <text x="160" y="330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">weryfikacji prawdy</text>
  <text x="160" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">z wykorzystaniem</text>
  <text x="160" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">technologii blockchain</text>
  
  <rect x="290" y="250" width="220" height="150" rx="10" fill="#2196F3"/>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">Potencjał zmiany</text>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Możliwość rewolucji</text>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">w wielu dziedzinach życia</text>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">od wymiaru sprawiedliwości</text>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">po rozwój AI</text>
  
  <rect x="530" y="250" width="220" height="150" rx="10" fill="#E91E63"/>
  <text x="640" y="280" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">Kluczowe aspekty</text>
  <text x="640" y="310" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Etyka i moralność</text>
  <text x="640" y="330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Akceptacja społeczna</text>
  <text x="640" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Bezpieczeństwo danych</text>
  
  <!-- Wniosek końcowy -->
  <rect x="100" y="450" width="600" height="100" rx="10" fill="#FFC107"/>
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">Distributed Truth Verifier to obiecująca koncepcja,</text>
  <text x="400" y="515" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">która wymaga dalszych badań i rozwoju</text>
</svg>
