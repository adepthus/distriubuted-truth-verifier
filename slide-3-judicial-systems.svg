<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f0f0f0"/>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">Zastosowania w systemach sądowych</text>
  
  <!-- Ikona wymiaru sprawiedliwości -->
  <path d="M400 100 L350 180 L450 180 Z" fill="#3F51B5"/>
  <rect x="380" y="180" width="40" height="100" fill="#3F51B5"/>
  <rect x="320" y="280" width="160" height="20" fill="#3F51B5"/>
  
  <!-- Korzyści -->
  <rect x="100" y="350" width="180" height="100" rx="10" fill="#4CAF50"/>
  <text x="190" y="390" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Zmniejszenie</text>
  <text x="190" y="410" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">korupcji i oszustw</text>
  
  <rect x="310" y="350" width="180" height="100" rx="10" fill="#FFC107"/>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Zapewnienie większej</text>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">sprawiedliwości</text>
  
  <rect x="520" y="350" width="180" height="100" rx="10" fill="#E91E63"/>
  <text x="610" y="390" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Weryfikacja zeznań</text>
  <text x="610" y="410" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">i dowodów</text>
  
  <!-- Linie łączące -->
  <line x1="400" y1="300" x2="190" y2="350" stroke="#333" stroke-width="2"/>
  <line x1="400" y1="300" x2="400" y2="350" stroke="#333" stroke-width="2"/>
  <line x1="400" y1="300" x2="610" y2="350" stroke="#333" stroke-width="2"/>
</svg>
