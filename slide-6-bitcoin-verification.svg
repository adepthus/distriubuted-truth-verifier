<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f0f0f0"/>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">Weryfikacja prawdy z wykorzystaniem Bitcoin</text>
  
  <!-- Symbol Bitcoin -->
  <circle cx="400" cy="200" r="80" fill="#F7931A"/>
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="100" text-anchor="middle" fill="white">₿</text>
  
  <!-- Strzałki procesu -->
  <path d="M200 300 Q400 250 600 300" fill="none" stroke="#333" stroke-width="3"/>
  <polygon points="595,295 610,300 595,305" fill="#333"/>
  
  <!-- Elementy procesu -->
  <circle cx="200" cy="300" r="50" fill="#4CAF50"/>
  <text x="200" y="305" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Informacja</text>
  
  <circle cx="400" cy="350" r="50" fill="#2196F3"/>
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Suma</text>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">kontrolna</text>
  
  <circle cx="600" cy="300" r="50" fill="#E91E63"/>
  <text x="600" y="305" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Weryfikacja</text>
  
  <!-- Opisy -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">Bitcoin jako gwarant informacji</text>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Tworzenie rozproszonych, weryfikowalnych sum kontrolnych</text>
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Ekonomiczna nieopłacalność fałszowania informacji</text>
</svg>
