<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f0f0f0"/>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">Prywatne AGI i bezpieczeństwo</text>
  
  <!-- Ikona AGI -->
  <circle cx="400" cy="200" r="80" fill="#3F51B5"/>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="60" text-anchor="middle" fill="white">AGI</text>
  
  <!-- Warstwa Bitcoin Timechain -->
  <rect x="300" y="290" width="200" height="40" rx="20" fill="#FFA000"/>
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Bitcoin Timechain</text>
  
  <!-- Korzyści -->
  <rect x="100" y="400" width="180" height="100" rx="10" fill="#4CAF50"/>
  <text x="190" y="440" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Warstwa</text>
  <text x="190" y="460" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">weryfikacyjna</text>
  
  <rect x="310" y="400" width="180" height="100" rx="10" fill="#2196F3"/>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Zapewnienie zgodności</text>
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">z wartościami</text>
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">ludzkimi</text>
  
  <rect x="520" y="400" width="180" height="100" rx="10" fill="#E91E63"/>
  <text x="610" y="430" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Ochrona przed</text>
  <text x="610" y="450" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">nieautoryzowanym</text>
  <text x="610" y="470" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">dostępem</text>
  
  <!-- Linie łączące -->
  <line x1="400" y1="330" x2="190" y2="400" stroke="#333" stroke-width="2"/>
  <line x1="400" y1="330" x2="400" y2="400" stroke="#333" stroke-width="2"/>
  <line x1="400" y1="330" x2="610" y2="400" stroke="#333" stroke-width="2"/>
</svg>
