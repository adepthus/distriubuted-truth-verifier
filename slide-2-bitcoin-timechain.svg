<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f0f0f0"/>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">Bitcoin Timechain - Fundament systemu</text>
  
  <!-- Łańcuch bloków -->
  <rect x="100" y="100" width="100" height="60" rx="10" fill="#FFA000"/>
  <rect x="220" y="100" width="100" height="60" rx="10" fill="#FFA000"/>
  <rect x="340" y="100" width="100" height="60" rx="10" fill="#FFA000"/>
  <rect x="460" y="100" width="100" height="60" rx="10" fill="#FFA000"/>
  <rect x="580" y="100" width="100" height="60" rx="10" fill="#FFA000"/>
  
  <!-- Linie łączące bloki -->
  <line x1="200" y1="130" x2="220" y2="130" stroke="#333" stroke-width="2"/>
  <line x1="320" y1="130" x2="340" y2="130" stroke="#333" stroke-width="2"/>
  <line x1="440" y1="130" x2="460" y2="130" stroke="#333" stroke-width="2"/>
  <line x1="560" y1="130" x2="580" y2="130" stroke="#333" stroke-width="2"/>
  
  <!-- Ikony cech -->
  <circle cx="200" cy="300" r="60" fill="#4CAF50"/>
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="40" text-anchor="middle" fill="white">⇆</text>
  
  <circle cx="400" cy="300" r="60" fill="#2196F3"/>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="40" text-anchor="middle" fill="white">✓</text>
  
  <circle cx="600" cy="300" r="60" fill="#E91E63"/>
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="40" text-anchor="middle" fill="white">🔒</text>
  
  <!-- Opisy cech -->
  <text x="200" y="400" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Rozproszony system</text>
  <text x="200" y="420" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">przechowywania danych</text>
  
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Weryfikowalność</text>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">informacji</text>
  
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Odporność na</text>
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">fałszowanie</text>
</svg>
