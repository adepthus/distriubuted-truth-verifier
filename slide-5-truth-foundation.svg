<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f0f0f0"/>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">Fundamenty systemu - Prawda jako wartość nadrzędna</text>
  
  <!-- Piramida symbolizująca fundamenty -->
  <path d="M400 100 L200 400 L600 400 Z" fill="#3F51B5" opacity="0.8"/>
  
  <!-- Elementy fundamentów -->
  <circle cx="400" cy="200" r="60" fill="#FFC107"/>
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#333">Prawda</text>
  
  <circle cx="300" cy="300" r="50" fill="#4CAF50"/>
  <text x="300" y="305" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Zasady</text>
  <text x="300" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">moralne</text>
  
  <circle cx="500" cy="300" r="50" fill="#E91E63"/>
  <text x="500" y="305" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Identyfikacja</text>
  <text x="500" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">prawdy i kłamstwa</text>
  
  <!-- Opisy -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">Dążenie do prawdy jako nadrzędny cel</text>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Definiowanie podstawowych zasad moralnych</text>
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Znaczenie identyfikacji prawdy i kłamstwa</text>
</svg>
